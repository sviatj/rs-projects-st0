<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <link rel="icon" href="assets/icons/cloud.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main_container">
        <img class="bg">
        <div class="player_wrapper">
            <div class="songs_wrapper">

            <div class="song_container">
                <div class="img_cover">
                <img src="assets/covers/Travis Scott - I KNOW.jpeg" class="img">
                </div>
                <div class="info">
                <div class="song-title">Bugatti</div>
                <div class="song_author">Ace Hood</div>
                </div>
                <audio src="assets/songs/Travis Scott - I KNOW.mp3" class="audio"></audio>
            </div>
            
            <div class="song_container">
                <div class="img_cover">
                    <img src="assets/covers/YOASOBI - アイドル.jpeg" class="img">
                    </div>
                    <div class="info">
                <div class="song-title">アイドル</div>
                <div class="song_author">Yoasobi</div>
            </div>
                <audio src="assets/songs/YOASOBI - アイドル.mp3" class="audio"></audio>
            </div>
        </div>
        <div class="progress_bar">
            <div class="current_bar"></div>
        </div>
        <div class="timestamp">
            <div class="now"></div>
            <div class="end">0:00</div>
        </div>
        <div class="controls_wrapper">
            <div class="buttons">
                <div class="button_prev"><img src="assets/icons/backward-solid.svg"></div>
                <div class="button_play"></div>
                <div class="button_next"><img src="assets/icons/forward-solid.svg"></div>
            </div>
        </div>
        <div class="volume_section">
            <div for="volume_bar"></div>
        </div>
        </div>
    </div>
    <footer>
    <div class="footer_container">
    <div class="bottom_block">
        <div class="github"><a href="https://github.com/sviatj" class="link"><span class="github-link">sviatj</span></a></div>
        <div class="logo"><a href="https://rs.school/" class="link"><img class="rs-school-link" src="assets/icons/rs_school_js.svg"></a></div>
        <div class="year">2023</div>
    </div>
    </div>
    </footer>
</body>
</html>
